version: '3.8'
services:
  app:
    container_name: agent_app
    build: .
    volumes:
      - ./laravel:/var/www
    command: ./start.sh
    ports:
      - "8000:8000"
      - "5173:5173"
    networks:
      - appnet
    depends_on:
      - db
  web:
    container_name: agent_web
    image: httpd:alpine
    ports:
      - "8123:80"
    volumes:
      - ./laravel:/var/www
      - ./apache/proxy.conf:/usr/local/apache2/conf/httpd.conf:ro
    networks:
      - appnet
    depends_on:
      - app
  db:
    container_name: agent_db
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet
networks:
  appnet:
volumes:
  dbdata:
